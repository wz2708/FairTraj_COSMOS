# exp setting
exp_name: 'wayformer' # name that will be used in wandb
ckpt_path: '/home/wz2708/untraj_repo/unitraj/unitraj_ckpt/test/epoch=52-val/brier_fde=0.69.ckpt' # checkpoint path, used for evaluation
seed: 42 # random seed
debug: False # debug mode, will use cpu only
devices: [ 0 ] # gpu ids

# data related
load_num_workers: 0 # number of workers for loading data

train_data_path: [ "data_samples/cosmos/cosmos_l20_f2p5/val/cosmos_0" ] # list of paths to the training data
# val_data_path: [ "data_samples/cosmos/cosmos_l20_f2p5/val/cosmos_0" ] # list of paths to the validation data
val_data_path: [ "data_samples/cosmos/cosmos_l20_f2p5/t" ] # list of paths to the validation data
# val_data_path: [ "data_samples/cosmos/cosmos_l20_f2p5/test" ]

cache_path: "./cache"
max_data_num: [ null ] # maximum number of data for each training dataset, null means all data
starting_frame: [ 0 ] # history trajectory starts at this frame for each training dataset
past_len: 8 # history trajectory length, 2.1s
future_len: 12 # future trajectory length, 6s

object_type: [ 'VEHICLE', 'PEDESTRIAN']#, 'PEDESTRIAN', 'CYCLIST'] # object types included in the training set
line_type: [ 'lane','stop_sign','road_edge','road_line','crosswalk','speed_bump' ] # line type to be considered in the input
# line_type: [ 'CROSSWALK', 'DRIVABLE_AREA', 'LANE_SURFACE_STREET', 'LANE_BIKE_LANE' ]
masked_attributes: [ 'z_axis', 'size' ] # attributes to be masked in the input
trajectory_sample_interval: 1 # sample interval for the trajectory, make sure that the data loader will not skip frames
only_train_on_ego: False # only train on AV
center_offset_of_map: [ 0.0, 0.0 ] # center offset of the map

use_cache: False # use cache for data loading
overwrite_cache: True # overwrite existing cache
store_data_in_memory: False # store data in memory

# official evaluation
#nuscenes_dataroot: '/mnt/nas3_rcp_enac_u0900_vita_scratch/datasets/Prediction-Dataset/nuscenes/nuscenes_root'
#eval_nuscenes: False # whether to evaluate with nuscenes evaluation tool
#eval_waymo: False # whether to evaluate with waymo evaluation tool
#eval_argoverse2: False # whether to evaluate with argoverse evaluation tool

defaults:
  - method: autobot